# Allow server status reports generated by mod_status, with the URL of 
# /__server-status, from an allow list defined in APACHE_STATUS_ALLOW_FROM
<IfModule mod_status.c>
    <Location /__server-status>
        SetHandler server-status 
        Order allow,deny
        Deny from all
        <If "-n osenv('APACHE_STATUS_ALLOW_FROM')">
            Allow from ${APACHE_STATUS_ALLOW_FROM}
        </If>
    </Location>
</IfModule>
